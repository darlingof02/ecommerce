<h3>Demo for Cart</h3>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">name</th>
			<th scope="col">shop</th>
			<th scope="col">price</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of items; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td>
				{{ item.itemname }}
			</td>
			<td>{{ item.shopname }}</td>
			<td>{{ item.price }}</td>
		</tr>
	</tbody>
    
    <button *ngIf="items.length > 0" class="btn btn-primary" (click)="placeOrder()">Place Order</button>
</table>
