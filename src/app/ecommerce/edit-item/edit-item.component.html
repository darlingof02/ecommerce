<h2>Add Item</h2>
    <form (submit)="addItem(loginForm.value)" #loginForm="ngForm">
        <div class="form-group">
            <label for="itemname">itemname</label>
            <input type="text" class="form-control" id="itemname" name="itemname" ngModel>
        </div>
        <div class="form-group">
            <label for="price">price</label>
            <input type="number" class="form-control" id="price" name="price" ngModel>
        </div>
        <div class="form-group">
            <label for="shopname">shopname</label>
            <input type="text" class="form-control" id="shopname" name="shopname" ngModel>
        </div>
        <button class="btn btn-primary" type="submit">Click to Add</button>
       
    </form>
