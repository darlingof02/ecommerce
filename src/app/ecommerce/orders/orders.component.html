<h3>Demo for Orders</h3>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">id</th>
			<th scope="col">price</th>
            <th scope="col">details</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let order of orders; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td>
				{{ order.id }}
			</td>
			<td>{{ sumOfOrder(order) }}</td>
			<button type="button" class="btn btn-primary" (click)="checkDetails(order)">checkDetails</button>
		</tr>
	</tbody>
</table>

<app-items [order]="chosenOrder" ></app-items>
