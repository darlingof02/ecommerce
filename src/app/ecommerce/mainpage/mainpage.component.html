<h3>Demo for Product</h3>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">name</th>
			<th scope="col">shop</th>
			<th scope="col">price</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of items; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td>
				{{ item.itemname }}
			</td>
			<td>{{ item.shopname }}</td>
			<td>{{ item.price }}</td>
            <td>
                <button class="btn btn-primary" (click)="addItem(item.id)">Add to Cart</button>
            </td>
		</tr>
	</tbody>
</table>
